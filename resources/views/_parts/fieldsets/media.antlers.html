{{ if media_type == "image" }}
{{ partial src="_parts/components/image" :url="image.url" :alt="image.alt" }}
{{ elseif media_type == "slider"}}
{{ slider }}
{{ partial src="_parts/fieldsets/slider" }}
{{ /slider }}
{{ elseif media_type == "video" }}
<video width="100%" height="100%" class="h-full w-full object-cover" {{ if autoplay }} autoplay muted loop {{ else }} controls {{ /if }}>
<source src="{{ video_upload }}" type="video/mp4">
Your browser does not support the video tag.
</video>
{{ elseif media_type == "youtube" }}
<div class="bg-grey-300 w-full aspect-video">
    <iframe width="100%" height="100%" src="{{ youtube_embed | embed_url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
{{ /if }}
